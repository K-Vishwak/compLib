<h2>Custom Dropdown (Single & Multi)</h2>
<div class="custom">
    <input class="custom-input" type="text" (click)="showDropdown = true" [(ngModel)]="dropdownText" />
    <div class="content" *ngIf="showDropdown">
        <ul class="custom-list">
            <li *ngFor="let item of customContent" (click)="setContent(item);"><input type="checkbox" class="check-box" [(ngModel)]="item.checked" name="dropdown_select"/>{{item.name}}<span
                    class="logo-{{item.icon}}"></span></li>
        </ul>
    </div>
</div>
